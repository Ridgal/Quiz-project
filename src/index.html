                <input id="step_one_radio-5" type="radio" name="radio" value="5"/>
              </div>
              <div class="step_one_radio">
                <label for="step_one_radio-6">Другое</label>
                <input id="step_one_radio-6" type="radio" name="radio" value="6"/>
              </div>
            </div>
          </div>
          <div class="step_one_footer">
            <button>Далее</button>
          </div>
        </div>
